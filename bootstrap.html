<!DOCTYPE html>
<html>
    <head>
        <title>
            Benefits of bootstrap
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
        <h1>Grid</h1>
        <!-- bootstrap grid code -->
        <div class="container text-center">
            <div class="row">
              <div class="apple">apple</div>
              <div class="banana">banana</div>
            </div>
            <div class="row">
              <div class="plum">plum</div>
              <div class="pear">pear</div>
              <div class="orange">orange</div>
            </div>
        </div>

        <!-- another grid -->
        <div class="container text-center">
            <div class="row row-cols-auto">
              <div class="col">ribs</div>
              <div class="col">salad</div>
            </div>
        </div>
        
        <!-- images -->
        <div class="images">
            <img src="images/Cat03.jpg" class="rounded float-left" alt="cat">
            <img src="images/minion.jpg" class="rounded float-right" alt="minion">
            <img src="images/penguin.jpg" class="rounded float-right" alt="penguin">
        </div>
    </body>
</html>
